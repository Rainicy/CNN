<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Ideal Point</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.tipsy.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="http://onehackoranother.com/projects/jquery/tipsy/stylesheets/tipsy.css" type="text/css" title="no title" charset="utf-8"/>
<style type="text/css">

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  padding-top: 0px;
  position: relative;
  width: 960px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
  opacity: 1;
}

.circles { opacity: .5; }

.overlay {
  fill: none;
  pointer-events: all;
}

.tipsy { font-size:20px; margin-top:-40px; margin-left:-240px;}

</style>

</head>
<body>
  <H1 align="center"> Ideal Point </H1>
  <p>Choose X:
    <select onchange="changeTopic()" id="dropBox1">
    <option selected>Foreign</option>
    <option>Education</option>
    <option>Individual_roperty</option>
    <option>Financial</option>
    <option>Military</option>
    <option>Law</option>
    <option>Health_service</option>
    <option>Health_expenses</option>
    <option>Funds</option>
    <option>Public_transportation</option>
    </select>
  </p>
  <p>Choose Y:
    <select onchange="changeTopic()" id="dropBox2">
      <option>Foreign</option>
      <option selected>Education</option>
      <option>Individual_roperty</option>
      <option>Financial</option>
      <option>Military</option>
      <option>Law</option>
      <option>Health_service</option>
      <option>Health_expenses</option>
      <option>Funds</option>
      <option>Public_transportation</option>
    </select>
  </p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// References: 1) http://bl.ocks.org/mbostock/3887118#index.html

// all the topics for user filtering
var topics = ["Foreign", "Education", "Individual_roperty", "Financial", "Military", "Law", "Health_service", "Health_expenses", "Funds", "Public_transportation"]

var parties = ["Democratic", "Republican", "Independent"]

// the chosen two topics by user
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// update function
var changeTopic = function() {
  var x_topic = document.getElementById('dropBox1').selectedOptions[0].text;
  var y_topic = document.getElementById('dropBox2').selectedOptions[0].text;

  d3.select("svg").remove()
  var x = d3.scale.linear()
    .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  // var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  d3.select("svg").remove();
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  // loading data
  d3.tsv("data.tsv", function(error, data) {
    data.forEach(function(d) {
      d[x_topic] = +d[x_topic];
      d[y_topic] = +d[y_topic];
    });

    x.domain(d3.extent(data, function(d) { return d[x_topic]; })).nice();
    y.domain(d3.extent(data, function(d) { return d[y_topic]; })).nice();

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text(x_topic);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(y_topic);

    // zoom and drag functions
    svg.call(d3.behavior.zoom().x(x).y(y).scaleExtent([1, 8]).on("zoom", zoom));
    svg.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height);
    var circles = svg.selectAll("circle")
        .data(data)
      .enter().append("circle")
        .attr("class", "circles")
        .attr("r", 4)
        .attr("transform", transform)
        // .attr("cx", function(d) { return x(d[x_topic]); })
        // .attr("cy", function(d) { return y(d[y_topic]); })
        .style("fill", function(d) { 
          if (d.party=="D") return "blue";
          else if(d.party=="R") return "red";
          else if(d.party=="I") return "yellow";
        });

    // what to do when we mouse over a bubble
    var mouseOn = function() { 
        var circle = d3.select(this);

        // transition to increase size/opacity of bubble
        circle.transition()
        .duration(800).style("opacity", 1)
        .attr("r", 16).ease("elastic");

        // function to move mouseover item to front of SVG stage, in case
        // another bubble overlaps it
        d3.selection.prototype.moveToFront = function() { 
          return this.each(function() { 
          this.parentNode.appendChild(this); 
          }); 
        };

        // skip this functionality for IE9, which doesn't like it
        if (!$.browser.msie) {
          circle.moveToFront(); 
          }
    };

    // what happens when we leave a bubble? 
    var mouseOff = function() {
        var circle = d3.select(this);

        // go back to original size and opacity
        circle.transition()
        .duration(800).style("opacity", .6)
        .attr("r", 4).ease("elastic");
    };

    circles.on("mouseover", mouseOn);
    circles.on("mouseout", mouseOff);

    // tooltips (using jQuery plugin tipsy)
    circles.append("title")
          .text(function(d) { return d.name; });

    $(".circles").tipsy({ gravity: 's', });

    var legend = svg.selectAll(".legend")
        .data(parties)
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", function(d) {
          if (d == "Democratic") return "blue";
          else if (d == "Republican") return "red";
          else if (d == "Independent") return "yellow";
        });

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { 
          return d;
        });

    function zoom() {
      circles.attr("transform", transform);
    }

    function transform(d) {
      return "translate(" + x(d[x_topic]) + "," + y(d[y_topic]) + ")";
    }

  });
}


changeTopic()
</script>
