<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 2.0px;
}
#yes {
  fill: green;
}
.link.yes {
  stroke: green;
}
#no {
  fill: red;
}
.link.no {
  stroke: red;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 960;

var marginwidth = 200;
    marginheigt = 100;

var numvoters = 10;
    numbills = 10;
    numwords = 10;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-300)
    .linkDistance(150)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("votes.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .on("tick", tick)
      .start();
    // initial the nodes' positions
  for (i=0; i < graph.nodes.length; i++) {
    if (i < numvoters) {
      graph.nodes[i].fixed = true;
      graph.nodes[i].x = (width-2*marginwidth)/3;
      graph.nodes[i].y = ((height-2*marginheigt)/numvoters)*(i+1);
      graph.nodes[i].px = (width-2*marginwidth)/3;
      graph.nodes[i].py = ((height-2*marginheigt)/numvoters)*(i+1);
    }
    else if (i < (numvoters+numbills)) {
      graph.nodes[i].fixed = true;
      graph.nodes[i].x = (width-2*marginwidth)/3*2;
      graph.nodes[i].y = ((height-2*marginheigt)/numbills)*(i-numvoters+1);
      graph.nodes[i].px = (width-2*marginwidth)/3*2;
      graph.nodes[i].py = ((height-2*marginheigt)/numbills)*(i-numvoters+1);
    }
    else {
      graph.nodes[i].fixed = true;
      graph.nodes[i].x = (width-2*marginwidth);
      graph.nodes[i].y = ((height-2*marginheigt)/numwords)*(i-numvoters-numbills+1);
      graph.nodes[i].px = (width-2*marginwidth);
      graph.nodes[i].py = ((height-2*marginheigt)/numwords)*(i-numvoters-numbills+1);
    }
  }

  // Per-type markers, as they don't inherit styles.
  svg
    .append("defs").selectAll("marker")
      .data(["none", "yes", "no"])
    .enter().append("marker")
      .attr("id", function(d) { return d; })
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("d", "M0,-5L10,0L0,5");
  var drag = force.drag()
    .on("dragstart", dragstart);

  var path = svg.append("g").selectAll("path")
      .data(graph.links)
    .enter().append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

  var circle = svg.append("g").selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 6)
      .style("fill", function(d) { return color(d.group); })
      // .on("dblclick", dblclick)
      .call(force.drag);



  var text = svg.append("g").selectAll("text")
      .data(graph.nodes)
    .enter().append("text")
      .attr("x", 16)
      .attr("y", ".31em")
      .text(function(d) {return d.name; });

  function tick() {
    path.attr("d", linkArc);
    // circle.attr("transform", transform);
    text.attr("transform", transform);
    circle.attr("cx", function(d) {return d.x})
          .attr("cy", function(d) {return d.y});
  }

  function linkArc(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
    // return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 "  +
    //   d.target.x + "," + d.target.y;
    // straight arrow
    return 'M' + d.source.x + "," + d.source.y + 'L' + d.target.x + ',' + d.target.y;
  }

  function transform(d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false);
  }

  function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
  }

});

</script>
